<div class="container mt-4">
    <h2>{{title}}</h2>
    <div class="row mb-4">
        <div class="col-6">
            <h6 class="mb-3">Fecha de solicitud</h6>
            <div class="row">
                <input  disabled class="form form-control" type="date" name="" id="">
            </div>
        </div>
        <div class="col-6">
            <h6 class="mb-3">Tipo de Transporte</h6>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Carga
                </label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked="">
                <label class="form-check-label" for="flexCheckChecked">
                    Pasajero
                </label>
            </div>

        </div>
    </div>
    <div class="row mb-4">
        <div class="col">
            Cantidad de pasajeros
            <input type="text" class="form form-control">
        </div>
        <div class="col">
            Dependencias
            <select class="custom-select" id="inputGroupSelect04">
                <option selected>Choose...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
        </div>
        <div class="col">
            Nombre del director o jefe oficina
            <input disabled type="text" class="form form-control">
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-6">
            <h6 class="mb-3">Tipo de servicio</h6>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Recorrido
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked="">
                <label class="form-check-label" for="flexCheckChecked">
                    Ida
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                <label class="form-check-label" for="flexCheckChecked">
                    Ida y Regreso
                </label>
            </div>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-6">
            Lugar de salida
            <input  class="form form-control" type="text" name="" id="">
        </div>
        <div class="col-6">
        </div>
        <div class="col-4">
            Lugar de destino 1
            <input  class="form form-control" type="text" name="" id="">
        </div>
        <div class="col-4">
            Hora de regreso 1
            <input  class="form form-control" type="time" name="" id="">
        </div>
        <div class="col-4">
            <button class="btn btn-round btn-high">Añadir</button>
        </div>
        <div class="col-4">
            Lugar de destino 2
            <input  class="form form-control" type="text" name="" id="">
        </div>
        <div class="col-4">
            Hora de regreso 2
            <input  class="form form-control" type="time" name="" id="">
        </div>
        <div class="col-4">
            <button class="btn btn-round btn-high">Añadir</button>
        </div>
        <div class="col-6">
            Fecha de la prestacion del servicio
            <input  class="form form-control" disabled type="date" name="" id="">
        </div>
        <div class="col-6">
        </div>

        <div class="col-6 mt-4">
            Hora de salida
            <input  class="form form-control" type="time" name="" id="">
        </div>
        <div class="col-6 mt-4">
            Hora de regreso 
            <input  class="form form-control" type="time" name="" id="">
        </div>

    </div>
  
      
   
</div>
