<div class="container mt-4">
    <p class="bg-primary title-service">Bloquear o desbloquear vehiculo</p>
    <div class="row mb-4 mt-3">
        <div class="col">
            <h6 class="mb-3">Fecha</h6>
            <div class="row" >
                <div class="col">
                    Fecha Inicial
                    <input  class="form form-control" type="date" name="" id="">
                </div>
                <div class="col">
                    Fecha Final
                    <input  class="form form-control" type="date" name="" id="">
                </div>
            </div>
        </div>
        <div class="col">
            <h6 class="mb-3">Hora</h6>
            <div class="row">
                <div class="col">
                    <span>
                        Hora Inicial
                        <input  class="form form-control" type="time" name="" id="">
                    </span>
                </div>
                <div class="col">
                    Hora Final
                    <input  class="form form-control" type="time" name="" id="">
                </div>
            </div>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col">
            Placa de vehiculo
            <select class="custom-select" id="inputGroupSelect04">
                <option selected>Choose...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
        </div>
        <div class="col">
            Estado
            <input type="text" class="form form-control">
        </div>
        <div class="col">
            Conductor
            <select class="custom-select" id="inputGroupSelect04">
                <option selected>Choose...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
        </div>
    </div>

    <div class="col-4">
        <button class="btn btn-round btn-high">Buscar</button>
    </div>
</div>
